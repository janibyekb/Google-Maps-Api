<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class='title'>Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder = "Enter zip"/>
                <i class="fas fa-search" onclick = "searchStore()"></i>
            </div>
        </div>
        <div class= "stores-list-container">
            <div class = 'stores-list'>
                <div class="store-container">
                    <div class = "store-info-container">
                        <div class = "store-address">
                            <span>8480 Beverly Blvd</span>
                            <span>LosAngelas, CA 90048</span>
                            <div class = "store-phone-number">(976)94669730</div>
                        
                        </div>
                    </div>
                    <div class="store-number-container">
                        <div class = "store-number">
                            1
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <div id="map">Store Locator</div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvvkRwiFxlrWV--IowaTgo4mXV1D_tXxU&callback=initMap">
        </script>
    </body>
</html>
